<div class="modal-header">
	<h4 class="modal-title">Add new asset</h4>
</div>
<div class="modal-body">
	<form [formGroup]="truckForm" (ngSubmit)="onSubmit()">
		
		<div class="form-group row">
			<label for="nameControl" class="col-sm-2 col-form-label col-form-label-sm">Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control form-control-sm" id="nameControl" required
					   formControlName="name"
					   [ngClass]="{'is-invalid': name.invalid && (name.dirty || name.touched) }">
				<div *ngIf="name.invalid && (name.dirty || name.touched)"
					 class="invalid-feedback">please enter valid name</div>
			</div>
		</div>
		
		<div class="form-group row">
			<label for="latitudeControl" class="col-sm-2 col-form-label col-form-label-sm">Latitude</label>
			<div class="col-sm-10">
				<input type="text" class="form-control form-control-sm" id="latitudeControl"
					   formControlName="lat"
					   [ngClass]="{'is-invalid': lat.invalid && (lat.dirty || lat.touched) }">
				<div *ngIf="lat.invalid && (lat.dirty || lat.touched)"
					 class="invalid-feedback">please enter valid lat</div>
			</div>
		</div>
		
		<div class="form-group row">
			<label for="longitudeControl" class="col-sm-2 col-form-label col-form-label-sm">Longitude</label>
			<div class="col-sm-10">
				<input type="text" class="form-control form-control-sm" id="longitudeControl"
					   formControlName="lng"
					   [ngClass]="{'is-invalid': lng.invalid && (lat.dirty || lat.touched) }">
				<div *ngIf="lng.invalid && (lng.dirty || lng.touched)"
					 class="invalid-feedback">please enter valid lng</div>
			</div>
		</div>
	
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
	<button type="button" ngbAutofocus class="btn btn-primary" (click)="onSubmit()" [disabled]="!truckForm.valid">Add</button>
</div>
